<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>image board</title>
</head>
<body>
    <div class="main">

        <h1>latest images</h1>

        <form class="form" action="index.html" method="post">
            <input v-model = "title" type="text" name="title" placeholder="title"/>
            <input v-model = "description" type="text" name="description" placeholder="description"/>
            <input v-model = "username" type="text" name="username" placeholder="username"/>
            <input type="file" name="file" accept="image/*" @change="handleChange"/>
            <button @click.prevent.default="handleClick" type="button" name="button">submit</button>
        </form>

        <div class="grid-container">
            <div class="images-container">
                <div class="image" v-for ="image in images">
                    <a :href="'#' + image.id">
                        <img :src="image.url" alt="image" id="image.id" @click="clicked(image.id)">
                        <p>{{image.title}}</p>
                    </a>
                </div>
            </div>
        </div>

        <div>
            <modal v-if="imageId" :id="imageId" @close="closeModal"></modal>
        </div>
    </div>

    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-wrapper">
                <h2>{{oneimage.title}}</h2>
                <img :src="oneimage.url" class="oneimage">

                    <div class="commentSection">
                        <input v-model = "commentSection.author" type="text" placeholder="username"/>
                        <input v-model = "commentSection.newComment" type="text" placeholder="add a comment" @keyup.enter="saveComment"/>
                        <button class="btn btn-primary" @click="saveComment">submit</button>
                        <div id="comments" v-for = "comment in comments">
                            <div><p>{{comment.newComment}}</p></div>
                            <div><p>posted by {{comment.author}} on {{comment.created_at}}</p></div>
                        </div>
                    </div>

                <p>{{oneimage.description}}</p>
                <p>posted by {{oneimage.username}}</p>
                <p>posted on {{oneimage.created_at}}</p>
                <button class="close-btn" @click="$emit('close')">close</button>
            </div>
        </transition>
    </script>
